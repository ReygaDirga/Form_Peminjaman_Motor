<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    html, body {
        margin: 0;
        padding: 0;
    }
    .footer {
        padding: 28px 16px;
        text-align: center;
        background: linear-gradient(135deg, #2b2d42, #2b3a67);
        color: #fff;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
    }

    .footer h3 {
        margin-bottom: 12px;
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .footer .thanks-text {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 12px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 10px;
    }

    .footer .copy {
        font-size: 13px;
        opacity: 0.9;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
        .footer h3 {
            font-size: 18px;
        }
        .footer .thanks-text {
            font-size: 14px;
        }
        .footer .copy {
            font-size: 12px;
        }
    }

    @media (max-width: 480px) {
        .footer {
            padding: 20px 12px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .footer h3 {
            font-size: 16px;
        }
        .footer .thanks-text {
            font-size: 13px;
            line-height: 1.4;
        }
    }
    </style>
</head>
<body>
<footer class="footer">
  <h3>Special Thanks</h3>
  <p class="thanks-text">
    Terima kasih banyak untuk <b>Darren Pratama Wijaya</b> 
    atas dukungan, masukan, serta kesediaannya menjadi user testing  
    dalam pengembangan website ini.
  </p>
  <p class="copy">Â© 2025 PPTI 21</p>
</footer>



</body>
</html>
